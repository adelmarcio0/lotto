name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Derive basePath from repository
        id: basepath
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO_LC="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"
          OWNER_LC="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          if [ "$REPO_LC" = "${OWNER_LC}.github.io" ]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$REPO" >> "$GITHUB_OUTPUT"
          fi

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          NEXT_BASE_PATH="${{ steps.basepath.outputs.base_path }}" \
          NEXT_PUBLIC_BASE_PATH="${{ steps.basepath.outputs.base_path }}" \
          npm run build
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


